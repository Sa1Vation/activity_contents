<!DOCTYPE html><html><head><meta charset="utf-8"><title>YH-20220601-00010活动须知</title></head><body><h1 style="padding: 30px;padding-bottom: 0;">米市巷街道社区卫生服务中心HPV第九期活动须知</h1><div style="padding: 30px;font-size: 14px;"><p>1、预约对象为16-26周岁5月的女性（非妊娠期或哺乳期），九价HPV疫苗与新冠疫苗及时其它疫苗不能同时接种，两种疫苗间隔时间至少14天以上。</p><p>2、一个身份证只能预约成功一次，仅限本人实名账号预约，不可代约，预约成功后不可转让。</p><p>3、中签者在三个工作日内会收到【米市巷中心】的预约成功短信，通知具体的预检时间，经预检后由预检医生安排接种时间，中签名额可主动放弃，不可转让。</p><p>4、中签人员收到的全部以【米市巷中心】发送的信息为准。</p><p>5、严格遵守疫情防控要求。</p></div></body></html>
